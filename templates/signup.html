<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>signup page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="parent">
<div class="form">
<h1> Signup page</h1>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    Firstname:<input required type="text" name="fname"><br>
    Lastname:<input required type="text" name="sname"><br>
    Email:<input required type="text" name="email" id="one"><br>
    Username: <input required type="text" name="username"><br>
    Password:  <input required type="text" name="password"><br>
    <button type="submit">Submit</button>
</body>
</div>
</div>
</html>
